<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	
	
	
<title>Recipe App</title>
</head>
<body>

	 <nav th:replace="recipes/header :: header"></nav>
	<!-- ++++++++++++++++++++ -->
	<br />
	<br />
	
	
	<div th:if="${recipe.recipeId == 0}">
            <div class="alert alert-danger" role="alert" th:text="'Recipe with Id[' + ${id} + '] not found'">
                Recipe not found
            </div>
            <a href="list" class="btn btn-outline-secondary">Go Back</a>
        </div>

		<div class="container">
				<h2  th:text="${recipe.recipeName}"></h2>
		
		<table class="table table-bordered table-striped table-hover">
		




   		
  <thead>
    <tr><th > Ingredient List: </th></tr>
  </thead>
  <tbody>
    <tr th:each="item: ${items}">
      <td th:text="${item.name}"></td>  
    </tr>   
  </tbody>
</table>
<form th:action="@{saveList}" method="post" >
<input type="text" name="name" />
<input type="hidden" name="id" th:value=${recipe.recipeId}   >


<input  type="submit" class="btn btn-success" value="Save" />
 <a
				href="list" class="btn btn-outline-secondary">Cancel</a>

</form>
			
	
</body>
</html>
