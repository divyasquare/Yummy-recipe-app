<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head >
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<title>Recipe App</title>
</head>
<body>
	
    <nav th:replace="recipes/header :: header"></nav>

	<!-- ++++++++++++++++++++ -->
	<br />
	<br />


	<div class="container">
		<table class="table table-bordered table-striped table-hover">
			<thead>
				<tr class="table-primary">
					
					<th style="width: 20%; text-allign: center">Recipe Name</th>
					<th style="width: 15%; text-allign: center">Recipe Type</th>
					<th style="width: 12%; text-allign: center">Serving For</th>
					<th style="width: 15%; text-allign: center">Creation Time</th>


					<th style="width: 32%; text-allign: center">&nbsp; Action</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="recipe: ${recipes}">
					<td th:text="${recipe.recipeName}"></td>
					<td th:text="${recipe.recipeType}"></td>
					<td th:text="${recipe.servingFor}"></td>
					<td
						th:text=" ${#calendars.format(recipe.createdTime, 'dd-MM-yyyy HH:mm')}"></td>





					<td><a class="btn btn-info"
						th:href="'view?id=' + ${recipe.recipeId}">View</a> <a
						class="btn btn-warning" th:href="'edit?id=' + ${recipe.recipeId}">Edit</a>
						<a class="btn btn-danger"
						th:href="'delete?id=' + ${recipe.recipeId}">Delete</a>
						
						<a class="btn btn-success"
						 th:href="'all?id=' + ${recipe.recipeId}" >Ingredient List</a>
						
						</td>
						
						
				</tr>


			</tbody>



		</table>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="btn btn-primary" href="add" role="button">Add New Recipe</a>
				<div class="d-flex">
					<nav aria-label="Page navigation example">
						<ul class="pagination">
							<li class="page-item disabled" th:if="${previousPageNum == -1  }">

								<a class="page-link" href="#">Previous</a>
							</li>

							<li class="page-item " th:if="${previousPageNum != -1  }"><a
								class="page-link" th:href="'?page=' +${previousPageNum}">Previous</a></li>

							<li class="page-item disabled" th:if="${nextPageNum == -1  }">
								<a class="page-link" href="#">Previous</a>
							</li>

							<li class="page-item" th:if="${nextPageNum != -1  }"><a
								class="page-link" th:href="'?page=' +${nextPageNum}">Next</a></li>
						</ul>
					</nav>
				</div>
			</div>

		</nav>

	</div>

</body>
</html>
